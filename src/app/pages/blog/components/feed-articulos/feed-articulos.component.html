<div class="md:p-4 my-4 lg:my-0 border border-gray-100 rounded-lg bg-gray-50 dark:bg-black/50 dark:border-gray-700">

  <div class=" mb-4 md:mb-6 font-primary-bold text-center md:text-start flex items-end justify-center md:justify-start uppercase">
    <div [innerHTML]="svgAngle()" class="w-12 h-12 text-primary hidden md:flex md:mr-4"></div>
    <span class="text-2xl md:text-3xl lg:text-4xl"> Lista de Articulos Publicados </span>
  </div>

  <p class="mb-4 text-sm text-right">Total de art√≠culos encontrados: <b class="font-primary-bold"> {{ totalArticles() }} </b> </p>


  @if(articles().length) {
    <ol class="mt-3 divide-y divide-gray-200 dark:divide-gray-700">
      <!-- @for (article of articles(); track $index) { -->
        <li  *ngFor="let article of articles()! | paginate:
          {
            id: 'paginator',
            itemsPerPage: articlesPerPage(),
            currentPage: currencyPage(),
            totalItems: totalArticles()
          }"
        >
          <blog-articulo-feed [article]="article" />
        </li>
      <!-- } -->
    </ol>
  } @else {
    <shared-no-data [type]="'articulo'" [msg]="msg" />
  }
</div>
