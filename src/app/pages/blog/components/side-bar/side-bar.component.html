<div class=" w-full p-4 my-4 lg:my-0 border border-gray-100 rounded-lg bg-gray-50 dark:bg-black/50 dark:border-gray-700">
  <blog-newsletter-sidebar (emailValue)="onGetEmail($event)" />
  <blog-feed-destacados [articles]="articles()" [title]="titleFeed" />
  <blog-autores [authors]="authors()" />
  @if(eventos().length) {
    <div class="mt-12">
      <p class="text-xl md:text-2xl font-secondary-bold uppercase mb-4">
        Pr√≥ximos Eventos
      </p>
      @if(eventos().length) {
        <shared-transmisiones-list [eventos]="eventos()" [tiempoEvento]="'proximo'" [component]="'sidebar'" />
      } @else {
        <shared-no-data [type]="'transmision'" [msg]="msg" />
      }
    </div>
  }
</div>
