<div class="p-4 items-center grid hover:bg-gray-100 dark:hover:bg-white/5 transition-colors duration-500">
  <div class="wrap__author flex items-center gap-2 mb-2">
    <img class="w-8 h-8 rounded-full" [src]="article().authorImage" [alt]="article().authorName" />
    <p class="text-sm font-secondary-medium"> {{ article().authorName }} </p>
  </div>
  <div class="wrap__article grid grid-cols-1 md:grid-cols-[75%_25%] gap-4 overflow-hidden">
    <div class="col__info order-2 md:order-1 ">
      <p class="text-2xl font-primary-bold"> {{ article().title }} </p>
      <p class="text-grays-500 line-clamp-3 mb-2">
        {{ article().description }}
      </p>
      <div class="flex items-center justify-start gap-3 flex-wrap text-xs font-normal mb-4">
        <span class="px-2.5 py-1 rounded-md border bg-black-100 dark:bg-transparent text-white dark:text-gray-400 dark:border-gray-400">
          {{ article().category }}
        </span>
        <time class="text-gray-500 dark:text-gray-400"> {{ article().date }} </time>
        <span class="inline-flex items-center text-gray-500 dark:text-gray-400">
            <svg class="w-2.5 h-2.5 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="m2 13.587 3.055-3.055A4.913 4.913 0 0 1 5 10a5.006 5.006 0 0 1 5-5c.178.008.356.026.532.054l1.744-1.744A8.973 8.973 0 0 0 10 3C4.612 3 0 8.336 0 10a6.49 6.49 0 0 0 2 3.587Z"/>
                <path d="m12.7 8.714 6.007-6.007a1 1 0 1 0-1.414-1.414L11.286 7.3a2.98 2.98 0 0 0-.588-.21l-.035-.01a2.981 2.981 0 0 0-3.584 3.583c0 .012.008.022.01.033.05.204.12.401.211.59l-6.007 6.007a1 1 0 1 0 1.414 1.414L8.714 12.7c.189.091.386.162.59.211.011 0 .021.007.033.01a2.981 2.981 0 0 0 3.584-3.584c0-.012-.008-.023-.011-.035a3.05 3.05 0 0 0-.21-.588Z"/>
                <path d="M17.821 6.593 14.964 9.45a4.952 4.952 0 0 1-5.514 5.514L7.665 16.75c.767.165 1.55.25 2.335.251 6.453 0 10-5.258 10-7 0-1.166-1.637-2.874-2.179-3.407Z"/>
            </svg>
            Private
        </span>
      </div>
      <div class="actions text-end md:text-start">
        <button type="button" class="btn__primary"> Ver m√°s </button>
      </div>
    </div>
    <div class="col__image w-full h-64 md:h-auto bg-no-repeat bg-center bg-cover order-1 md:order-2 " [style.background-image]="article().imageUrl | backgroundImage"></div>
  </div>
</div>
