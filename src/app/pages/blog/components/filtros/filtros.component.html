<div class="w-full md:w-10/12 lg:w-9/12 mt-8 mb-4 mx-auto">
  <form class="flex items-center mb-4">
    <label for="simple-search" class="sr-only">Search</label>
    <div class="relative w-full">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input
          type="text"
          (input)="onSearchChange($event)"
          id="simple-search"
          class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-black-100 focus:border-black-100 block w-full ps-10 p-3  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-black dark:focus:border-black" placeholder="busqueda general..." />
    </div>
  </form>
  <div class="flex items-center justify-center gap-1.5 mb-4 md:mb-8 flex-wrap">
    @for (category of categories(); track $index) {
      <button
        type="button"
        (click)="setCategory(category)"
        [ngClass]="{
          'btn__filter--active': category.name === currencyCategory(),
          'btn__filter': category.name !== currencyCategory()
        }"
      >
        {{ category.name }}
      </button>
    }
  </div>
</div>
