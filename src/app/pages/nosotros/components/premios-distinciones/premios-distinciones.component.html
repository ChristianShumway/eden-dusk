<section class="mt-8 w-full">
  <div class="text-2xl md:text-3xl lg:text-4xl mb-4 md:mb-6 font-primary-bold text-center md:text-end flex items-end justify-center md:justify-start uppercase">
    <div [innerHTML]="svgAngle" class="w-12 h-12 text-primary lg:w-12 lg:h-12 hidden md:flex md:mr-4"></div>
    Premios y Distinciones
  </div>


  <div class="p-5 mb-4 border border-gray-100 rounded-lg bg-gray-50 dark:bg-black/50 dark:border-gray-700">
    <time class="text-2xl md:text-3xl font-secondary-bold text-primary">2022</time>
    <ol class="mt-3 divide-y divide-gray-200 dark:divide-gray-700">
        <li class="items-center block p-3 sm:flex hover:bg-primary-50 dark:hover:bg-black">
          <img class="w-12 h-12 mb-3 me-3 rounded-full sm:mb-0" src="https://logowik.com/content/uploads/images/tv-azteca5717.jpg" alt="empresa"/>
          <div class="text-gray-600 dark:text-gray-400">
              <div class="text-base font-normal">
                <span class="font-primary-medium ">
                  Tv azteca
                </span>
              </div>
              <div class="text-sm font-normal">Descripción del reconocimiento, premio o información a mostrar</div>
              <time class="block mb-2 text-sm font-normal leading-none text-primary-200 dark:text-gray-400">13 enero 2022</time>
              <button type="button" class="inline-flex justify-center items-center btn__primary--black mt-2">
                Ver más detalle
                <div class="w-3.5 h-3.5 ms-2 flex" [innerHTML]="svgArrow"></div>
              </button>
          </div>
        </li>
    </ol>
  </div>

</section>
