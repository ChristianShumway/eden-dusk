
<div class="mt-12 text-2xl md:text-3xl lg:text-4xl mb-4 md:mb-6 font-primary-bold text-center md:text-start flex items-end justify-center md:justify-start uppercase">
  <div [innerHTML]="svgAnle" class="w-12 h-12 text-primary lg:w-12 lg:h-12 hidden md:flex md:mr-4"></div>
  Evolución histórica
</div>
<section class="my-8 w-full lg:w-10/12 mx-auto">
  <div class="grid gap-4">

    <div class="wrap__selection grid gap-4 grid-cols-1">
      <div class="mx-auto">
        <img class="h-auto max-w-full rounded-lg" [src]="currencyEvent().image" alt="">
      </div>
      <div class="info__selection">
        <p class="font-secondary-bold text-primary text-2xl md:text-3xl mb-4"> {{ currencyEvent().title }} </p>
        <p class="text-base mb-8"> {{ currencyEvent().description }} </p>
        <div class="text-end">
          <button type="button" class="inline-flex justify-center items-center  btn__primary--black">
            Conoce un poco más
            <div class="w-4 h-4 ms-2 flex" [innerHTML]="svgArrow"></div>
          </button>
        </div>
      </div>
    </div>


    <div class="wrap__slide relative w-full overflow-hidden">
      <button
        (click)="!isAtStart && scrollLeft()"
        type="button"
        [ngClass]="{
          'opacity-50 cursor-none': isAtStart,
          'bg-primary hover:bg-primary-200': !isAtStart
        }"
        class="absolute left-2 top-1/2 border-0 -translate-y-1/2 rotate-180 z-10 text-white focus:ring-0 focus:outline-none rounded-full p-2.5  inline-flex items-center me-2 dark:bg-white dark:hover:bg-gray-200">
        <div class="w-4 h-4 flex text-white dark:text-black" [innerHTML]="svgArrow"></div>
      </button>

      <!-- Contenedor scrollable -->
      <div
        #scrollContainer
        class="flex overflow-x-auto scroll-smooth space-x-4 scrollbar-hide px-1"
        style="scroll-behavior: smooth; max-width: 100vw;"
      >
        @for (item of dataDummy; track $index) {
          <div class="flex-shrink-0 w-48" (click)="selectItem(item)" onkeypress>
            <img
              [ngClass]="{
                'border-2 border-primary-200': currencyEvent().id === item.id,
                'border': currencyEvent().id !== item.id,
              }"
              class="h-48 w-48 object-cover rounded-lg cursor-pointer  border-1 hover:border-primary-100"
              [src]="item.image"
              alt="cronologia"
            />
          </div>
        }
      </div>

      <button
        (click)="!isAtEnd && scrollRight()"
        type="button"
        [ngClass]="{
          'opacity-50 cursor-none': isAtEnd,
          'bg-primary hover:bg-primary-200': !isAtEnd
        }"
        class="absolute border-none right-2 top-1/2 -translate-y-1/2 z-10 text-white focus:ring-0 focus:outline-none rounded-full p-2.5  inline-flex items-center me-2 dark:bg-white dark:hover:bg-gray-200">
        <div class="w-4 h-4 flex text-white dark:text-black" [innerHTML]="svgArrow"></div>
      </button>
    </div>

  </div>
</section>
