<section>
  <div class="mb-4">
    <div class=" mb-4 md:mb-6 font-primary-bold text-center md:text-start flex items-end justify-center md:justify-start uppercase">
      <div [innerHTML]="svgAngle()" class="w-12 h-12 text-primary hidden md:flex md:mr-4"></div>
      <span class="text-2xl md:text-3xl lg:text-4xl"> Proyectos </span>
    </div>

    <p class="text-sm text-right">Total de proyectos encontrados: <b class="font-primary-bold"> {{ totalProjects() }} </b> </p>
  </div>

  @if(projects().length) {
    <div
      class="wrap__videos flex flex-wrap items-center gap-y-6 mb-8"
      [ngClass]="{
        'justify-start gap-x-6': projects().length  === 2 || projects().length  === 5 || projects().length  === 8,
        'justify-between': projects().length  !== 2 && projects().length  !== 5 && projects().length  !== 4
      }"
    >
      <div class="w-full md:w-[48%] lg:w-[32%] rounded-lg bg-gray-50 dark:bg-transparent" *ngFor="let project of projects()! | paginate:
        {
          id: 'paginator',
          itemsPerPage: projectsPerPage(),
          currentPage: currencyPage(),
          totalItems: totalProjects()
        }"
      >
      <proyecto-item [project]="project" />
      </div>
    </div>
  }@else {
    <shared-no-data [type]="'video'" [msg]="msg" />
  }
</section>
