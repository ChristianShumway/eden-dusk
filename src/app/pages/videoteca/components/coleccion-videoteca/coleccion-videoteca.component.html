<section>
  <div class="mb-4">
    <div class=" mb-4 md:mb-6 font-primary-bold text-center md:text-start flex items-end justify-center md:justify-start uppercase">
      <div [innerHTML]="svgAngle()" class="w-12 h-12 text-primary hidden md:flex md:mr-4"></div>
      <span class="text-2xl md:text-3xl lg:text-4xl"> Videoteca </span>
    </div>

    <p class="text-sm text-right">Total de videos encontrados: <b class="font-primary-bold"> {{ totalVideos() }} </b> </p>
  </div>

  @if(videos().length) {
    <div
      class="wrap__videos flex flex-wrap items-center gap-y-6 mb-8"
      [ngClass]="{
        'justify-start gap-x-6': videos().length  === 2 || videos().length  === 5 || videos().length  === 8,
        'justify-between': videos().length  !== 2 && videos().length  !== 5 && videos().length  !== 4
      }"
    >
      <div class="w-full md:w-[48%] lg:w-[32%] rounded-lg bg-gray-50 dark:bg-transparent" *ngFor="let video of videos()! | paginate:
        {
          id: 'paginator',
          itemsPerPage: videosPerPage(),
          currentPage: currencyPage(),
          totalItems: totalVideos()
        }"
      >
      <videoteca-item-video [video]="video" />
      </div>
    </div>
  }@else {
    <shared-no-data [type]="'video'" [msg]="msg" />
  }
</section>
