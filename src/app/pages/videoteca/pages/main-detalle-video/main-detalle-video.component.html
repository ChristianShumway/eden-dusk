<section class="main-articulo">
  <div class="wrapper__bg w-auto flex flex-col items-end justify-center gap-8 md:gap-4 pb-8 mb-8">
    <div class="bg__layout  bg-cover bg-no-repeat bg-center relative" [style.background-image]="video().imageUrl | backgroundImage"></div>
  </div>
  <div class="grid__blog  overflow-hidden">
    <div class="wrapper__main">
      <shared-btn-return />
      <div class="text-2xl md:text-3xl lg:text-4xl mb-4 md:mb-8 font-primary-bold text-center md:text-start flex items-end justify-center md:justify-start uppercase">
        <div [innerHTML]="svgAngle()" class="w-12 h-12 text-primary lg:w-12 lg:h-12 hidden md:flex md:mr-4"></div>
        {{ video().title }}
      </div>

      <div class="wrap__author flex items-center justify-start gap-4 mb-8">
        <img class="w-12 h-12 rounded-full" [src]="video().authorImage" [alt]="video().authorName" (error)="onImgError($event)" />
        <div>
          <p class="text-md font-primary-medium"> {{ video().authorName }}  </p>
          <div class="flex items-center justify-start gap-2">
            <span class="text-sm text-gray-500 ">  {{ video().date | dateMx }} </span>
            <span class=" text-xs px-2.5 py-2 rounded-md bg-black-100 dark:bg-transparent text-white dark:text-gray-400 dark:border-gray-400">
              {{ video().category }}
            </span>
          </div>
        </div>
      </div>

      <div class="text-grays-500 line-clamp-3 mb-8 prose max-w-none" [innerHTML]="descriptionHtml()"></div>

      <shared-video [platform]="video().platform" [codeVideo]="video().codeVideo" />


      <div class="relative h-32">
        <shared-socialmedia [urlArticle]="currentUrl" />
      </div>
    </div>
  </div>

</section>
