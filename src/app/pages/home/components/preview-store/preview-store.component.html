<section class="section__store w-full my-8 md:my-16">
  <div class="border border-gray-200 rounded-lg shadow-sm bg-sage-100/20 dark:bg-black/50 dark:border-gray-700 px-2 py-8 md:px-4 mb-6">
    <div class=" mb-4 md:mb-6 font-primary-bold text-center md:text-start flex items-end justify-center md:justify-start uppercase">
      <div [innerHTML]="svgArrow" class="w-12 h-12 text-primary hidden md:flex md:mr-4"></div>
      <span class="text-2xl md:text-3xl lg:text-4xl"> Productos más populares </span>
    </div>

    <p class="text-base md:text-lg mb-4 md:mb-6 text-center md:text-start">
      Cada pieza que adquieres contribuye a la producción de
      documentales culturales, talleres en comunidades y respaldas la misión cultural y ambiental de Eden Dusk.
    </p>

    <div class="wrap__actions">
      <p class="text-xl md:text-2xl lg:text-3xl font-secondary-bold text-primary dark:text-primary mb-4 md:mb-6 text-center md:text-start">
        ¿Deséas apoyar al proyecto?
      </p>
      <div class="col__actions w-full flex justify-start items-center gap-5 flex-col md:w-full md:flex-row">
        <button type="button" class="w-full md:w-auto btn__outline--black">Ver tienda completa</button>
        <button type="button" class="w-full md:w-auto btn__outline--black">Haz una donación</button>
        <button type="button" class="w-full md:w-auto btn__outline--black">Patrocinadores</button>
      </div>
    </div>
  </div>


  <swiper-container
  #swiperContainer
  [slidesPerView]="slidesPerView"
  centered-slides="true"
  space-between="10"
  speed="700"
  pagination="true"
  pagination-clickable="true"
  navigation="false"
  [loop]="true"
  autoplay-delay="2500"
  autoplay-disable-on-interaction="false"
  style=" --swiper-pagination-color: #7C8D64; --swiper-navigation-color: #7C8D64; "
  >
    <swiper-slide *ngFor="let producto of productos" >
      <div class=" bg-gray-50 border border-gray-200 rounded-lg shadow-sm dark:bg-black/50 dark:border-gray-700 p-4">
        <div class="bg-no-repeat bg-center bg-cover w-full h-64 mb-5" [style.background-image]="producto.image | backgroundImage"></div>
        <div class="pb-5">
          <span class="text-xl font-primary-medium"> {{ producto.price | currency }} </span>
          <p class="text-lg tracking-tight mb-2"> {{ producto.name }} </p>
          <!-- <div class="flex items-center mt-2.5 mb-5">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">
              <div class="w-4 h-4 text-yellow-300 flex" [innerHTML]="svgStar"></div>
              <div class="w-4 h-4 text-yellow-300 flex" [innerHTML]="svgStar"></div>
              <div class="w-4 h-4 text-yellow-300 flex" [innerHTML]="svgStar"></div>
              <div class="w-4 h-4 text-yellow-300 flex" [innerHTML]="svgStar"></div>
              <div class="w-4 h-4 text-gray-200 dark:text-gray-600 flex" [innerHTML]="svgStar"></div>
            </div>
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800 ms-3">4.0</span>
          </div> -->
          <div class="flex items-center justify-end">
                <button type="button" class="px-2 py-2.5 text-sm lg:text-base  btn__primary--black">
                  Agregar al carrito
                </button>
          </div>
        </div>
      </div>
    </swiper-slide>

  </swiper-container>


</section>
