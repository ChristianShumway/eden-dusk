<section class="section__novedades w-full my-8 md:my-16">
  <div class="grid grid__eventsblog grid-cols-1 gap-6 md:gap-16">
    <!-- entradas blog -->
    <div class="wrap__blog">

      <div class="wrap__info relative mb-16 md:mb-32 text-center">
        <p class="text-5xl font-primary-bold mb-4">Información e Inspiración</p>
        <blockquote class="text-xl md:text-xl  mb-6 relative z-10">
          Crónicas, ideas y miradas que conectan arte, cultura y naturaleza.
        </blockquote>
        <div class="col__actions w-full flex justify-center items-center gap-5 flex-col md:w-full md:flex-row">
          <button type="button" [routerLink]="['/blog']" class="w-full md:w-auto btn__primary">Ver blog completo</button>
        </div>
      </div>

      <div class="grid grid__blog grid-cols-1 lg:grid-cols-2 gap-4">
        @for (article of articlesList(); track $index) {
          <a (click)="goTo(article.id)" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-max hover:bg-gray-100 dark:border-gray-700 dark:bg-black dark:hover:bg-gray-700 cursor-pointer">
            <img
              class="object-cover w-full h-full rounded-t-lg md:w-40 md:h-40 md:rounded-none md:rounded-s-lg"
              [src]="article.imageUrl"
              [alt]="article.title"
              (error)="onImgError($event)"
            />
            <div class="flex flex-col justify-between p-4 leading-normal">
              <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"> {{ article.title }} </h5>
              <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3"> {{ article.smallDescription }} </p>
            </div>
          </a>
        }
      </div>
    </div>
  </div>
</section>
