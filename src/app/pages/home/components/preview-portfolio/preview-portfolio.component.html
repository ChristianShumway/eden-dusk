<section class="section__portfolio w-full my-8 md:my-16">
  <div class="portfolio__cards grid grid-cols-1">
    <div class="wrap__info flex flex-col justify-between items-center md:items-start md:gap-8 lg:gap-0 bg-primary-50 dark:bg-black-100 px-4 py-6">
      <img class="w-24 align-bottom mb-4 md:mb-0" [src]="urlLogoWhite" alt="logo eden-dusk" />
      <div class="info__footer  md:w-full flex items-center justify-center flex-col md:flex-row md:justify-between lg:flex-col lg:gap-8 lg:items-start">
        <p class="mb-4 md:mb-0 text-3xl md:text-4xl font-primary-bold text-center md:text-start">
          Proyectos en curso
          <span class="block text-base md:text-lg lg:text-xl font-secondary-light">
            (proyectos, expediciones, colaboraciones, etc).
          </span>
        </p>
        <button type="button" class="btn__primary">
          Todos los proyectos
        </button>
      </div>

    </div>
    <div class="wrap__cards grid grid-cols-1 md:grid-cols-3">
      @for (item of itemsPortfolio; track $index) {
        <div
        [ngStyle]="{'border-color': item.color}"
        class="card__portfolio w-full p-4 relative overflow-hidden cursor-pointer border-t-4 dark:bg-gray-80">
          <div class="item__imagebg bg-cover bg-no-repeat bg-center absolute top-0 right-0 bottom-0 left-0" [style.background-image]="item.url | backgroundImage"></div>
          <span class="absolute bottom-24 left-3  font-primary-bold text-2xl text-right line-clamp-1"> {{ item.text }} </span>
          <span class="absolute bottom-16 left-3 px-3 py-1 rounded-lg font-primary-thin text-sm" [ngStyle]="{'background-color': item.color}"> Categoría principal </span>
          <span class="absolute bottom-4 right-3 left-3 font-primary-thin text-sm text-start line-clamp-2"> Descripción larga como de mucha información a mostrar aquí donde no necesito mas que mostras 2 lineas</span>
        </div>
      }
    </div>


  </div>

</section>
