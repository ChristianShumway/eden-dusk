<section class="section__whois">

  <div class="my-12 px-4 mx-auto max-w-screen-xl text-center lg:my-24 lg:px-8">

    <div class="wrap__info relative mb-4">
      <p class="text-5xl font-primary-bold mb-4"> {{ data()?.titulo }} </p>
      <blockquote class="text-xl md:text-xl  mb-6 relative z-10">
        {{ data()?.descripcion }}
      </blockquote>
    </div>

    <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0">
      <button type="button" (click)="goToTrayectoria()" class="inline-flex justify-center items-center btn__primary">
        {{ data()?.boton?.texto }}
      </button>
    </div>
  </div>
</section>
