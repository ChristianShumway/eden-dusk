<section class="section__whois rounded  bg-center bg-cover bg-no-repeat bg-[url('https://cdn.pixabay.com/photo/2022/12/15/20/26/frozen-lake-7658478_1280.jpg')] bg-gray-600 bg-blend-multiply">

  <div class="py-12 px-4 mx-auto max-w-screen-xl text-center lg:py-40 lg:px-8">

    <div class="wrap__info relative">
      <blockquote class="text-2xl text-sage-100 font-secondary-regular italic mb-6 relative z-10">
        <b>Proyecto artístico-cultural</b> originado en Sinaloa, México, cuya
        misión va más allá de capturar imágenes bonitas o producir videos llamativos
        abordando temas de identidad, medio ambiente, activismo social y cultura originaria de manera más
        profunda y profesional.
      </blockquote>

      <p class="mb-16 text-sage-100  text-xl font-primary-thin tracking-tight leading-none relative z-10">
        - Eden Dusk
      </p>

      <div [innerHTML]="svgSemiColons" class="text-primary/60 w-64 h-64 semicolons__bg absolute"></div>
    </div>

    <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0">
      <a href="#" class="inline-flex justify-center items-center py-3 px-5 text-base text-center text-grays-200 hover:text-black-100 border border-grays-200 hover:border-black-100 hover:bg-primary focus:ring-1 focus:outline-none focus:ring-primary-100 font-medium rounded-lg transition-colors duration-300">
        Conoce un poco más
        <div class="w-6 h-6 flex" [innerHTML]="svgArrow"></div>
      </a>
    </div>
  </div>
</section>
