
<section class="my-8" #sectionLastEvents>
  <div class="mb-4 md:mb-10">
    <div class="text-2xl md:text-3xl lg:text-4xl text-black dark:text-sage-100  font-primary-bold text-center md:text-start flex items-end justify-center md:justify-start uppercase mb-4">
      <div [innerHTML]="svgArrow" class="w-12 h-12 text-primary lg:w-12 lg:h-12 hidden md:flex md:mr-4"></div>
      Eventos Pasados
    </div>
    <p class="text-base md:text-lg  text-black dark:text-sage-100 text-center md:text-start">
      ¿Te perdiste de nuestras últimas transmisiones, o te gustaría volver a repetír la experiencia?,
      no te preocupes en nuestra siguiense sección podrás hacerlo sin ningún problema.
    </p>
  </div>

  <div class="wrap__events w-full lg:w-10/12 my-0 mx-auto flex justify-center md:justify-around lg:justify-start items-center gap-8 flex-wrap">
    @for (event of eventos(); track event.id) {
      <transmisiones-evento-pasado [evento]="event" />
    }
  </div>
</section>
