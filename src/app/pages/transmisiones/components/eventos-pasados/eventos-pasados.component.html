
<section class="my-8" #sectionLastEvents>
  <div class="mb-4 md:mb-10">
    <div class="text-2xl md:text-3xl lg:text-4xl  font-primary-bold text-center md:text-start flex items-end justify-center md:justify-start uppercase mb-4">
      <div [innerHTML]="svgArrow" class="w-12 h-12 text-primary lg:w-12 lg:h-12 hidden md:flex md:mr-4"></div>
      Eventos Pasados
    </div>
    <p class="text-base md:text-lg text-center md:text-start">
      ¿Te perdiste de nuestras últimas transmisiones, o te gustaría volver a repetír la experiencia?,
      no te preocupes en nuestra siguiense sección podrás hacerlo sin ningún problema.
    </p>
  </div>

  <div class="w-full md:w-11/12 lg:w-10/12 my-0 mx-auto">
    @if(eventos().length) {
      <shared-transmisiones-list [eventos]="eventos()" [tiempoEvento]="'pasado'" [showImgLastEvent]="true" />
    } @else {
      <shared-no-data [type]="'transmision'" [msg]="msg" />
    }
  </div>
</section>
