<button
  data-popover-target="popover-help"
  data-popover-placement="left"
  type="button"
  class="group text-white border border-primary-100 hover:bg-white hover:text-black focus:ring-1 focus:outline-none  font-medium rounded-full text-sm p-3.5 text-center inline-flex items-center"
>
  <div class="w-6 h-6 tex-white" [innerHTML]="svgHelp()"></div>
</button>

<div data-popover id="popover-help" role="tooltip" class="absolute z-10 invisible inline-block w-64 text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-xs opacity-0 dark:text-gray-400 dark:border-gray-600 dark:bg-gray-800">
  <div class="px-3 py-2 bg-gray-100 border-b border-gray-200 rounded-t-lg dark:border-gray-600 dark:bg-gray-700">
      <h3 class="font-secondary-bold text-black dark:text-white"> {{ titleMsg() }} </h3>
  </div>
  <div class="px-3 py-2">
      <p class="text-black"> {{ descriptionMsg() }} </p>
  </div>
  <div data-popper-arrow></div>
</div>
