<div id="drawer-cart-eden" class="fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-gray-50 w-96 dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-right-label">
  <h5 id="drawer-right-label" class="mb-4 font-semibold uppercase">
    Productos en cesta
  </h5>
  <button
    type="button"
    data-drawer-hide="drawer-cart-eden"
    aria-controls="drawer-cart-eden"
    class="text-white absolute top-4 right-4 bg-black rounded-full p-2 cursor-pointer  hover:bg-white hover:text-black" >
    <div [innerHTML]="svgClose()" class="w-3 h-3"></div>
  </button>
  <div>

  @if(cartItems().length) {
    @for (item of cartItems(); track $index) {
      <div  class="relative flex items-center gap-4 border-b py-3">
        <img [src]="item.image" alt="product img" class="w-20 h-20 object-cover rounded" />

        <div class="flex-1">
          <p class="font-bold">{{ item.name }}</p>
          <p class="text-sm font-primary-regular ">{{ item.size.value }}</p>
          <p class="text-xs text-gray-500">{{ item.material.value }}</p>

          <div class="flex items-center gap-2 mt-2">
            <button (click)="decrease(item)" class="px-2.5 py-1 bg-gray-200 rounded hover:bg-gray-300">-</button>
            <span class="text-sm font-bold">{{ item.quantity }}</span>
            <button (click)="increase(item)" class="px-2.5 py-1 bg-gray-200 rounded hover:bg-gray-300">+</button>
          </div>
        </div>

        <div [innerHTML]="svgTrash()" (click)="remove(item)" class="w-5 h-5 flex cursor-pointer hover:text-red-400" onkeypress></div>
        <div class="absolute bottom-3 right-0">
          <span class="font-primary-bold text-sm">{{ (item.price * item.quantity) | currency }}</span>
        </div>
      </div>
    }
  }@else {
    <div class="text-center py-10 text-gray-400">Tu carrito está vacío</div>
  }



  <!-- ? BOTONES -->
  <div class="grid grid-cols-2 gap-4 mt-8">
    <a (click)="closeDrawer()"  data-drawer-hide="drawer-cart-eden" aria-controls="drawer-cart-eden"  class="px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-200 rounded-lg focus:outline-none hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
      Seguir comprando
    </a>
    <a (click)="closeDrawer()"   class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
      Ir al carrito
      <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
      </svg>
    </a>
  </div>
</div>
