<div
  id="alert-message"
  [ngClass] = "
    { 'text-blue-600 bg-blue-100 dark:text-white dark:bg-blue-500': type() === 'info' }
  "
  class="flex items-center p-4 mb-4  rounded-lg dark:bg-gray-800"
  role="alert"
>
  <div class="shrink-0 w-4 h-4" [innerHTML]="svgIconMsg()"></div>
  <div class="ms-3 text-sm font-medium">
    <div [innerHTML]="msg()"></div>
  </div>
  <button
    type="button"
    [ngClass] = "
      { 'bg-blue-50 text-blue-500 focus:ring-blue-400 p-1.5 hover:bg-blue-200 dark:text-white dark:bg-blue-500 dark:hover:bg-blue-700': type() === 'info' }
    "
    class="ms-auto -mx-1.5 -my-1.5  rounded-lg focus:ring-2  inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800  dark:hover:bg-gray-700"
    data-dismiss-target="#alert-message"
    aria-label="Close"
  >
    <span class="sr-only">Close</span>
    <div class="w-3 h-3" [innerHTML]="svgClose()"></div>
  </button>
</div>
