<nav
  [ngClass]="isScrolled ? 'bg-black/90' : 'bg-transparent'"
  class="fixed w-full z-20 top-0 start-0 border-b border-white dark:border-white backdrop-blur-md menu-container">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a [routerLink]="['/inicio']" routerLinkActive="router-link-active"  href="#" class="flex items-center space-x-3 rtl:space-x-reverse font-bold text-xl hover:text-white transition-colors duration-500">
      EDEN DUSK
    </a>

    <div class="flex lg:order-2 space-x-3 lg:space-x-2 rtl:space-x-reverse">
      <button
        type="button"
        class="hidden btn__primary lg:block">
        Apoya
      </button>

      <button
        type="button"
        (click)="openCartDrawer()"
        class="group relative  border w-12 border-transparent hover:bg-primary-500 hover:border-primary-0 focus:ring-2 focus:outline-none  font-medium transition-all duration-300 rounded-lg text-sm p-2.5 lg:p-3 text-center inline-flex items-center">
          <div [innerHTML]="svgCart" class="w-6 h-6 text-white group-hover:text-white"></div>
          <span
            *ngIf="cartCount$ | async as count"
            class="absolute top-[0px] right-[0px] bg-red-600 group-hover:bg-red-700 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center"
          >
            {{ count }}
          </span>
      </button>

      <!-- Botón Toggle -->
      <button (click)="toggleNavbar()" type="button"
      class="inline-flex items-center p-2 w-12 justify-center text-sm text-sage-100 border border-transparent rounded-lg lg:hidden
            hover:bg-transparent hover:text-primary-100 hover:border-primary-100 focus:outline-none focus:ring-0">
        <span class="sr-only">Open menu</span>
          <div [innerHTML]="svgMenu" class="w-6 h-6"></div>
      </button>
    </div>

    <!-- Menú de Navegación -->
    <div [ngClass]="{ 'hidden': !isNavbarOpen, 'block': isNavbarOpen }"
    class="items-center justify-center w-full lg:flex lg:w-auto lg:order-1 bg-black rounded-lg lg:bg-transparent mt-2 lg:mt-0" id="navbar">
      <header-menu class="flex lg:gap-6 flex-col lg:flex-row" [isNavbarOpen]="isNavbarOpen" [itemsMenu]="itemsMenu" (clickItemMenu)="toggleNavbar()" />
    </div>

  </div>
</nav>

<!-- drawer component -->
<shared-drawer-cart />
