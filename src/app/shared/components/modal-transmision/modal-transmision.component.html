
<div
  #modalEl
  id="infoModal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div
        class="relative w-full h-72 bg-center bg-cover bg-no-repeat"
        [style.background-image]="'https://images.pexels.com/photos/3876407/pexels-photo-3876407.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2' | backgroundImage">
      </div>
      <!-- Modal header -->
      <div class="flex justify-between items-center p-4 rounded-t border-b dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          {{ infoTransmission?.title }}
        </h3>
        <button type="button" (click)="closeModal()" class="text-gray-400 bg-transparent hover:text-gray-900">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
      <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
        {{ infoTransmission?.description }}
      </p>
      <h3 class="flex items-start mb-1 text-lg font-semibold text-gray-900 dark:text-white">Flowbite Application UI v2.0.0 <span class="bg-blue-100 text-blue-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded-sm dark:bg-blue-900 dark:text-blue-300 ms-3">Latest</span></h3>
      <time class="block mb-3 text-sm font-normal leading-none text-gray-500 dark:text-gray-400">Released on Nov 10th, 2023</time>
  </div>
      <div class="flex justify-end items-center gap-4 p-4 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button (click)="closeModal()" class="bg-primary text-sm lg:text-base hover:bg-primary-200 text-black font-semibold px-3 py-3 rounded-md transition-colors duration-300">
          Ver Transmisi√≥n
        </button>
        <button type="button" (click)="closeModal()" class="w-full md:w-auto text-black hover:text-black-100 border border-black hover:border-black-100 hover:bg-sage-100 focus:ring-1 focus:outline-none focus:ring-primary-100 font-medium rounded-lg text-sm px-5 py-3 text-center  cursor-pointer transition-colors duration-300">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
